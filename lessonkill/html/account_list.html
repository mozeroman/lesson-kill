{% extends "base.html" %}

{% block content %}
<h2>Accounts</h2>

        <li>{{ account.username }} {{ account.signature }} {{ account.logintime }} <input type = "submit" value = "修改" name = {{account.id}}> </li>
    </form>
    {% endfor %}
</ul>
{% endblock %}
